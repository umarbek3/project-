<!DOCTYPE html>
<html>
    <head>
        <title>Validation</title>
        <!--Kerakli meta taglar-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width" , initial-scale="1">

        <!--Bootstrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <style>

        </style>
    </head>

    <body>
        <div class="container">
            <h1>Billing Address</h1>
            <form class="row g-3 needs-validation was-validated" novalidate>
                <div class="row g-3 mt-3">
                    <div class="col-sm-6">
                        <label for="first-name-input" class="form-label">First Name</label>
                        <input type="text" id="first-name-input" class="form-control" required> 

                        <div class="ivalid-feedback">
                            Valid first name is required
                        </div>
                    </div>


                    <div class="col-md-6">
                        <label for="last-name-input" class="form-label">Last Name</label>
                        <input type="text" id="last-name-input" class="form-control" aria-describedby="" required> 

                        <div class="ivalid-feedback">
                            Valid first name is required
                        </div>
                    </div>
                </div>


                <div class="col-md-12">
                    <label for="username-input" class="form-label">Username</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="input-group-prepend">@</span>
                        <input type="text" class="form-control" id="username-input" aria-describedby="" placeholder="Username" required> 
                        <div class="invalid-feedback">
                            <!-- Agar foydalanuvchi noto'g'ri to'ldirsa formani pastdagi xabar chiqadi -->
                            Iltimos username tanlang!
                        </div>
                    </div>
                </div>


                <div class="col-md-12 mt-3"> 
                    <label for="email-input" class="form-label">Email (optional)</label> 
                    <input type="email" id="email-input" class="form-control" placeholder="you@example.com">
                </div>


                <div class="col-md-12 mt-3">
                    <label for="address-input" class="form-label">Address1</label>
                    <input type="text" id="address-input" class="form-control" placeholder="G'alaba Shoh Ko'chasi">
                </div>


                <div class="col-md-12 mt-3">
                    <label for="address2-input" class="form-label">Address2 (optional)</label> 
                    <input type="text" id="address2-input" class="form-control" placeholder="G'alaba Shoh Ko'chasi">
                </div>




                <div class="row mt-3">
                    <div class="col-md-4 mt-3"> 
                        <label for="country-input" class="form-label">Country</label>
                        <select class="form-select" id="country-input">
                            <option selected>Choose...</option>
                            <option value="1">Uzbekistan</option>
                            <option value="2">USA</option>
                            <option value="3">Singapore</option>
                        </select>
                    </div>


                    <div class="col-md-4 mt-3"> 
                        <label for="state-input" class="form-label">State</label>
                        <select class="form-select" id="state-input">
                            <option selected>Choose...</option>
                            <option value="1">Tashkent</option>
                            <option value="2">New York</option>
                            <option value="3">Singapore</option>
                        </select>
                    </div>


                    <div class="col-md-4 mt-3"> 
                        <label for="zip-input" class="form-label">Zip</label> 
                        <input class="form-control" id="zip-input" type="text"> 
                    </div>
                </div>

                <hr>

                <br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox"  id="checkbox">  
                    <label class="form-check-label" for="checkbox">
                        Shipping address is the same is my billing address   
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox"  id="checkbox">  
                    <label class="form-check-label" for="checkbox">
                        Save this information for next time   
                    </label>
                </div>
                <br>
                <hr> 
                <br><br>

                

                <fieldset class="row mt-3">
                    <legend class="col-form-label col-sm-2"></legend>
                    <div class="col-sm-10">

                        <h2><b>Payment</b></h2>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="grid-radio-1" id="grid-radio-1">
                            <label class="form-check-label" for="grid-radio-1">
                                Credit Card 
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="grid-radio-2" id="grid-radio-2">
                            <label class="form-check-label" for="grid-radio-2">
                                Debit Card 
                            </label>
                        </div> 


                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="grid-radio-3" id="grid-radio-3"> 
                            <label class="form-check-label" for="grid-radio-3">
                                PayPal  
                            </label>
                        </div>
                    </div>
                </fieldset>


                <div class="row mt-3">
                    <div class="col-md-6 mt-3"> 
                        <label class="form-label" for="card-name">Name on Card</label>
                        <input id="card-name" type="text" class="form-control">
                        <span style="color: grey;">Full name is displayed on card</span>
                    </div>


                    <div class="col-md-6 mt-3"> 
                        <label class="form-label" for="card-number">Credit Card Number</label>
                        <input id="card-number" type="text" class="form-control">
                    </div>
                </div>
                

                <div class="row mt-3">
                    <div class="col-md-3">
                        <label class="form-label" for="expiration">Expiration</label>
                        <input type="text" id="expiration" class="form-control"> 
                    </div>


                    <div class="col-md-3">
                        <label class="form-label" for="CVV">CVV</label>
                        <input type="text" id="CVV" class="form-control"> 
                    </div>
                </div>

                <hr>


                <div class="row mt-3">
                    <div class="col-md-12">
                        <button class="btn btn-primary" type="submit" style="width: 100%;">Continue to checkout</button>
                    </div> 
                </div>
                
            </form>
        </div>
        






        



        <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
    </body>
